<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI Agent Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        
        .error-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 8s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translate(-25%, -25%); }
            50% { transform: translate(-35%, -35%); }
        }
        
        .error-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            padding: 48px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .back-button {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        .secondary-button {
            color: #6366F1;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .secondary-button:hover {
            color: #4F46E5;
            transform: translateX(-4px);
        }
        
        .countdown {
            font-size: 14px;
            color: #6B7280;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle text-white text-5xl"></i>
            </div>
            
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Oops! Something Went Wrong</h1>
            
            <p class="text-gray-600 mb-8 text-lg leading-relaxed">{{ error or "An unexpected error occurred. Please try again." }}</p>
            
            <div class="bg-gray-50 rounded-xl p-4 mb-8">
                <p class="text-sm text-gray-600">
                    <i class="fas fa-info-circle mr-2 text-blue-500"></i>
                    If this problem persists, please contact the system administrator.
                </p>
            </div>
            
            <div class="space-y-4">
                <a href="/" class="back-button">
                    <i class="fas fa-home"></i>
                    <span>Back to Dashboard</span>
                </a>
                
                <div>
                    <button onclick="window.history.back()" class="secondary-button">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Go Back to Previous Page
                    </button>
                </div>
            </div>
            
            <div class="countdown" id="countdown">
                <i class="fas fa-clock mr-1"></i>
                Redirecting to dashboard in <span id="timer">10</span> seconds...
            </div>
        </div>
    </div>
    
    <script>
        let countdown = 10;
        let redirectTimer = setInterval(() => {
            countdown--;
            document.getElementById('timer').textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(redirectTimer);
                window.location.href = '/';
            }
        }, 1000);
        
        document.addEventListener('click', () => {
            clearInterval(redirectTimer);
            document.getElementById('countdown').style.display = 'none';
        });
        
        document.addEventListener('keydown', () => {
            clearInterval(redirectTimer);
            document.getElementById('countdown').style.display = 'none';
        });
    </script>
</body>
</html>
